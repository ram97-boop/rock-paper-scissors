<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="display">
        <div id="player">
            <h3>You</h3>
            <p></p>
        </div>
        <div id="computer">
            <h3>Computer</h3>
            <p></p>
        </div>
        <p id="score">0 - 0</p>
        <p id="result"></p>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
</body>

</html>
